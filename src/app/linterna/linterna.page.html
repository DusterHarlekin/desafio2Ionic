<ion-header>
  <ion-toolbar color="tertiary">
    
    <ion-title>Linterna</ion-title>
    <ion-buttons slot="end">
      <ion-button routerLink="/home"><ion-icon name="home-sharp"></ion-icon></ion-button>
      <ion-button routerLink="/linterna"><ion-icon name="flashlight-sharp"></ion-icon></ion-button>
      <ion-button routerLink="/login"><ion-icon name="person-sharp"></ion-icon></ion-button>
      <ion-button routerLink="/register"><ion-icon name="person-add-sharp"></ion-icon></ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="tool-container">
    <div class="battery-container">
      <h2 class="subtitle">Estado de Bateria</h2>
      <div class="battery">
        <div class="battery-head"></div>
        <div class="battery-body">
          <div id="batLevel" class="wave"></div>
          <h2 class="percent">{{percent}}%</h2>
        </div>
      </div>
      <h2>{{loadStatus}}...</h2>
      <ion-button (click)="updateStatus(loadStatusBool, percent)">Actualizar estado</ion-button>
    </div>
    

    <div>
      <h2 class="subtitle">Linterna</h2>
      <label class="switch">
        <input class="switch__input" type="checkbox" (change)="switchFlash($event)">
        <span class="switch__background">
          <span class="switch__toggle">
            <span class="switch__moon"></span>
          </span>
          <span class="switch__stars"></span>
          <span class="switch__clouds"></span>
        </span>
      </label>
    </div>
  </div>
 
</ion-content>
